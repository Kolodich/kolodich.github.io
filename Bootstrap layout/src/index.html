<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый проект</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!--Заголовок, первый row-->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!--первый row под видео и форму-->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<iframe class="video" width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section"> 
	<div class="container">
		<!--row под надпись -->
		<div class="row">
			<div class="col-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!--row под feature-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</feature-box>
				</div>
				<div class="col-lg-3 col-md-6">
					<feature-box>
						<img src="img/4.png" alt="4 преимущество">
						<p>Четвёртое преимущество</p>
					</feature-box>
				</div>
			</div>
		</div>
		<!--кнопка-->
		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	</div>
</div>

</body>
</html>
